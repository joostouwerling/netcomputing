<!DOCTYPE html>
<html lang="en">
   <!-- 
		Author: Erik Bijl
		Description: This page provides the client the option to create a new player. In the javascript the player is send to the server bij jquery.post
	-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Creating a new player</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/webpageStyle.css" rel="stylesheet"> 
	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Sport Performance Management</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-left">
					<li><a href="index.html">Heatmaps</a></li>
					<li><a href="newMatch.html">New match</a></li>	
					<li><a href="newPlayer.html">New player</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">New Player</h1>
					<div class="row placeholders">
						<div class="col-xs-6 col-sm-3 placeholder">
							<form id="newPlayer" method="post">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" placeholder="name">
								</div>
							</form>
							<button type="submit" class="btn btn-default" id="submitButton" value="submit">Create</button>
						</div>
					</div>
				</div>
			</div>
		</div>	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type='text/javascript'> 
			//function for submitting the form
			$(document).ready(function(){
				$("#submitButton").click(function(){
					//form elements 
					var $btn = $(this).button('loading');
					var name = $("#name").val();
					
					//check whether form is filled in completely
					if(name==''){
						alert("Please fill out the form");
					}
					else{
						//form is complete so post to server
						url = "http://webservice.sportperformancemanagement.eu:8080/Webservice/rest/players";
						var jqxhr = $.post(url,{ name:name},
							function(data){
								$btn.button('reset');				
								$("#newPlayer")[0].reset();
							});
						//check whether the form is arived
						jqxhr.done( function() {alert("The player is saved")} )
						jqxhr.fail( function(xhr, textStatus, errorThrown) {
							$btn.button('reset');
							alert(xhr.responseText);
						});	
					}
				});
			});
		</script>
		<!-- Bootstrap core JavaScript -->
		<script src="javascript/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="javascript/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
